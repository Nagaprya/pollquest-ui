<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and Answer Forum</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1>Question and Answer Forum</h1>
    
    <!-- Section to display questions and answers -->
    <section id="qa-section">
        <!-- Questions will be dynamically populated here -->
    </section>

    <!-- Form to post a new question -->
    <section id="post-question">
        <h2>Post a Question</h2>
        <textarea id="question" placeholder="Enter your question..." rows="4"></textarea>
        <button onclick="postQuestion()">Post Question</button>
    </section>
</div>

<script src="js/script.js"></script>
</body>
</html>
